<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Grand City</title>
</head>
<body>
    <div class="navbar">
        <a class="navbar-left" href="./home.html">
          <img src="./Assets/Logo.svg" alt="logo"/>
        </a>
        <div class="navbar-mid">
            <form class="search-bar" id="search-line">
                <input id="input" class="input-search" placeholder="Search here..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search here...'"  type="text" autocomplete="off">
                <button class="btn-search" type="submit">
                    <img src="./Assets/search-icon.svg" alt="search"/>
                </button>
            </form>
        </div>
        <div class="navbar-right">  
            <a class ="home-a" href="./home.html">Home</a>
            <a class ="about-a" href="./aboutus.html">About Us</a>
            <div class="navbar-contact">
                <a class="contact-us" href="./form.html">Contact Us</a>
            </div>
        </div>
    </div>
    
    <section id="Landing-page">
        <div class="title">
            <h1>Grand City</h1>
            <p>The Biggest Mall in the world</p>
        </div>
        <div class="slideshow-container">
            <div class="slide" id="img1">
                <img src="./Assets/mall1.jpg" id="img1" alt="">
            </div>
            <div class="slide" id="img2">
                <img src="./Assets/mall2.jpg" id="img2" alt="">
            </div>
            <div class="slide" id="img3">
                <img src="./Assets/mall3.jpg" id="img3" alt="">
            </div>
            <div class="slide" id="img4">
                <img src="./Assets/mall4.jpg" id="img4" alt="">
            </div>
            <div class="slide" id="img5">
                <img src="./Assets/mall5.jpg" id="img5" alt="">
            </div>
        </div>

        <button id="prev" class="prev">
            <img src="./Assets/carousel-btn.svg" alt=""/>
        </button>
        <button id="next" class="next">
            <img src="./Assets/carousel-btn.svg" alt=""/>
        </button>
        <div class="radio-input">
            <button class="dots1" id="radio1" onclick="check()"></button>
            <button class="dots2" id="radio2" onclick="check()"></button>
            <button class="dots3" id="radio3" onclick="check()"></button>
            <button class="dots4" id="radio4" onclick="check()"></button>
            <button class="dots5" id="radio5" onclick="check()"></button>
        </div>
    </section>

    <div class="recomendation">
        
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
