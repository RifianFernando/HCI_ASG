<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Form Page</title>
</head>
<body>
    <div class="navbar">
        <a class="navbar-left" href="./home.html">
          <img src="./Assets/Logo.svg" alt="logo"/>
        </a>
        <div class="navbar-right">  
            <a class ="home-a" href="./home.html">Home</a>
            <a class ="about-a" href="./aboutus.html">About Us</a>
            <div class="navbar-contact">
                <a class="contact-us" href="./form.html">Contact Us</a>
            </div>
        </div>
    </div>

    <!-- form page -->
    <div class="form-page">
        <div class="form-container">
            <div class="form-image">
                <div class="center-img">
                    <img src="Assets/form-atribute/Ellipse 1.svg" alt="">
                </div>
                <div class="first-person">
                    <h6>Rifian Fernando</h6>
                    <div class="isi-contact">
                        <img src="Assets/form-atribute/whatsapp.png" alt="y">
                        <p>+62-851-7237-2311</p>
                    </div>
                    <div class="isi-contact">
                        <img src="Assets/form-atribute/line-white.png" alt="y">
                        <p>We are here to help you</p>
                    </div>
                </div>
            </div>
            <div class="form-content">
                <div class="text-help-top">
                    <h1>Can we help you?</h1>
                    <p>Write your description and we will contact you soon!</p>
                </div>
                <form class="form" action="">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Write your full name here...">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group-message">
                        <label for="message">Message</label>
                        <textarea name="message" class="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="btn-submit">
                        <button type="submit" class="submit" name="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="/js/form.js"></script>
</body>
</html>
